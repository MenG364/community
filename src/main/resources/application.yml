    context-path: /community

spring:
  datasource:
    druid:
      url: jdbc:mysql://localhost:3306/community?characterEncoding=utf-8&useSSL=false&serverTimezone=UTC
      driver-class-name: com.mysql.cj.jdbc.Driver
      username: root
      password: 123456
      max-active: 15
      min-idle: 5
      max-wait: 30000
  #MailProperties
  mail:
    host: smtp.sina.com
    port: 465
    username: cq_meng123@sina.com
    password: xxxxx
    protocol: smtps
    properties:
      mail.smtp.ssl.enable: true
  redis:
    database: 11
    host: localhost
    port: 6379
    lettuce:
      pool: #连接池配置
        max-active: 8 #连接池最大连接数
        max-wait: -1 #连接池最大阻塞等待时间
        max-idle: 8 #连接池中的最大空闲连接数
        min-idle: 0 #连接池中的最小空闲连接数
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: test-consumer-group
      enable-auto-commit: true #是否自动提交消费者的偏移量
      auto-commit-interval: 3000 #自动提交的频率

